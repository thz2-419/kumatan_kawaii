<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>test</title>
</head>

<body>
    <div class="welcome-board">
        <h1>welcome</h1>
        <p>HTML and CSS Studying </p>
        <img src="images/kurea.png" alt="kurea" class="kurea-image">
    </div>
    <h2>My name is Kumatan</h2>


    <a href="https://google.com">Googleへのリンク</a>


    <div class="profile-card">
        <h2>自己紹介</h2>
        <div class="flex-container">
            <img src="images/kuma.jpg" alt="写真" class="profile-image">
            <div class="balloon-side">
                こんにちは！くまたんです！
            </div>
        </div>
    </div>

    <div class="bbs-container">
        <h2>くまたん掲示板</h2>

        <div class="bbs-form">
            <div id="name-registration" style="display: none;">
                <input type="text" id="input-name" placeholder="名前を入力">
                <button type="button" onclick="registerName()">名前を登録</button>
                <hr>
            </div>

            <div id="message-area" style="display: none;">
                <p>こんにちは、<span id="display-user-name"></span> さん！</p>
                <textarea id="input-message" placeholder="メッセージを書こう！"></textarea>
                <button type="button" onclick="addPost()">投稿する</button>
                <button type="button" onclick="resetUser()" style="font-size: 0.7em;">名前変更</button>
            </div>
        </div>

        <div id="post-area"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
